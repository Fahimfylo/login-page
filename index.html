<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('./images/authentication.png') no-repeat center center/cover;
        }
        .login-box {
            background: url('./images/authentication.png') no-repeat center center/cover;
            background-size: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 login-box">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h1>
        <p class="text-gray-500 text-center mb-6">Sign in to continue</p>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-300">
                Login
            </button>
        </form>
        <p id="message" class="mt-6 text-center text-sm"></p>
        <div class="mt-6 text-center">
            <a href="#" class="text-sm text-indigo-500 hover:underline">Forgot password?</a>
            <p class="text-sm mt-4">Don't have an account? <a href="#" class="text-indigo-500 hover:underline">Sign up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
